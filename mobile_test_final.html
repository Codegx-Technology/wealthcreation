<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Mobile Test - All Issues Fixed</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding: 10px;
            background: linear-gradient(135deg, #0c2340 0%, #1a3a5f 100%);
            min-height: 100vh;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .test-header {
            text-align: center;
            color: #0c2340;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .test-title {
            font-weight: bold;
            color: #0c2340;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .status {
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            margin: 5px 0;
        }
        .status.pass { background: #d4edda; color: #155724; }
        .status.fail { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        
        /* Test specific styles */
        .email-test-input {
            width: 100%;
            padding: 12px 35px 12px 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.8rem;
            letter-spacing: -0.03em;
            word-break: break-all;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            box-sizing: border-box;
            margin: 5px 0;
        }
        
        .button-test {
            background: linear-gradient(135deg, #0c2340 0%, #1a3a5f 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            min-width: 200px;
            min-height: 48px;
            pointer-events: auto;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(198, 163, 67, 0.2);
            position: relative;
            z-index: 100;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-header">üì± Mobile Fixes Verification</h1>
        
        <!-- Device Info -->
        <div class="test-section">
            <div class="test-title">üìä Device Information</div>
            <div class="status info">Screen: <span id="screenInfo"></span></div>
            <div class="status info">Type: <span id="deviceType"></span></div>
        </div>

        <!-- Payment Icons Test -->
        <div class="test-section">
            <div class="test-title">üéØ Payment Method Icons</div>
            <div class="payment-method-section">
                <div class="payment-methods">
                    <div class="payment-method-option">
                        <input type="radio" id="stripe-test" name="paymentTest" value="stripe">
                        <label for="stripe-test" class="payment-method-label">
                            <div class="payment-method-content">
                                <i class="fas fa-credit-card"></i>
                                <span>Stripe</span>
                                <small>Card Payment</small>
                            </div>
                        </label>
                    </div>
                    <div class="payment-method-option">
                        <input type="radio" id="bank-test" name="paymentTest" value="bank" checked>
                        <label for="bank-test" class="payment-method-label">
                            <div class="payment-method-content">
                                <i class="fas fa-university"></i>
                                <span>Bank Transfer</span>
                                <small>Manual Transfer</small>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div id="iconStatus" class="status"></div>
        </div>

        <!-- Email Field Test -->
        <div class="test-section">
            <div class="test-title">üìß Email Field Responsiveness</div>
            <input type="email" class="email-test-input" placeholder="Enter email" value="user@verylongdomainname.co.uk">
            <input type="email" class="email-test-input" placeholder="Another test" value="john.doe@companywithverylongname.com">
            <input type="email" class="email-test-input" placeholder="Third test" value="test@superlongcompanydomainname.org">
            <div id="emailStatus" class="status"></div>
        </div>

        <!-- Button Test -->
        <div class="test-section">
            <div class="test-title">üîò Registration Button</div>
            <button class="button-test" id="testButton" onclick="testButtonClick()">
                Complete Registration <i class="fas fa-arrow-right"></i>
            </button>
            <div id="buttonStatus" class="status"></div>
            <div class="status info">Clicks: <span id="clickCount">0</span></div>
        </div>

        <!-- Overall Status -->
        <div class="test-section">
            <div class="test-title">‚úÖ Overall Test Results</div>
            <div id="overallStatus" class="status"></div>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let testResults = {
            icons: false,
            email: false,
            button: false
        };

        function testButtonClick() {
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
            document.getElementById('buttonStatus').className = 'status pass';
            document.getElementById('buttonStatus').textContent = '‚úÖ Button working perfectly!';
            testResults.button = true;
            updateOverallStatus();
        }

        function updateOverallStatus() {
            const passed = Object.values(testResults).filter(Boolean).length;
            const total = Object.keys(testResults).length;
            const overall = document.getElementById('overallStatus');
            
            if (passed === total) {
                overall.className = 'status pass';
                overall.textContent = `üéâ All tests passed! (${passed}/${total})`;
            } else {
                overall.className = 'status info';
                overall.textContent = `‚è≥ Tests passed: ${passed}/${total}`;
            }
        }

        // Initialize tests
        document.addEventListener('DOMContentLoaded', function() {
            // Device info
            document.getElementById('screenInfo').textContent = `${window.innerWidth}x${window.innerHeight}`;
            document.getElementById('deviceType').textContent = window.innerWidth <= 768 ? 'Mobile' : 'Desktop';

            // Test icons after a delay to ensure CSS is loaded
            setTimeout(() => {
                const icons = document.querySelectorAll('.payment-method-content .fas');
                let visibleIcons = 0;
                let iconIssues = [];

                icons.forEach((icon, index) => {
                    const style = window.getComputedStyle(icon);
                    const rect = icon.getBoundingClientRect();
                    
                    if (style.opacity !== '0' && style.visibility !== 'hidden' && rect.width > 0 && rect.height > 0) {
                        visibleIcons++;
                    } else {
                        iconIssues.push(`Icon ${index + 1}: opacity=${style.opacity}, visibility=${style.visibility}, size=${rect.width}x${rect.height}`);
                    }
                });

                const iconStatus = document.getElementById('iconStatus');
                if (visibleIcons >= 2) {
                    iconStatus.className = 'status pass';
                    iconStatus.textContent = `‚úÖ Icons visible: ${visibleIcons}/2 icons working`;
                    testResults.icons = true;
                } else {
                    iconStatus.className = 'status fail';
                    iconStatus.textContent = `‚ùå Icon issues: Only ${visibleIcons}/2 visible. ${iconIssues.join('; ')}`;
                }
                updateOverallStatus();
            }, 1000);

            // Test email fields
            setTimeout(() => {
                const emailFields = document.querySelectorAll('.email-test-input');
                let emailIssues = 0;
                let overflowDetails = [];

                emailFields.forEach((field, index) => {
                    if (field.scrollWidth > field.clientWidth + 5) { // 5px tolerance
                        emailIssues++;
                        overflowDetails.push(`Field ${index + 1}: scroll=${field.scrollWidth}, client=${field.clientWidth}`);
                    }
                });

                const emailStatus = document.getElementById('emailStatus');
                if (emailIssues === 0) {
                    emailStatus.className = 'status pass';
                    emailStatus.textContent = '‚úÖ All email fields properly sized';
                    testResults.email = true;
                } else {
                    emailStatus.className = 'status fail';
                    emailStatus.textContent = `‚ùå Email overflow issues: ${emailIssues} fields. ${overflowDetails.join('; ')}`;
                }
                updateOverallStatus();
            }, 1500);
        });
    </script>
</body>
</html>
