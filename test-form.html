<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #0c2340; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1a3a5f; }
        .status { padding: 15px; margin: 15px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .console { background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Registration Form</h1>
        <p>This is a simplified test to check if the registration works.</p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="title">Title</label>
                <select id="title" name="title">
                    <option value="">Select</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Dr">Dr</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" value="John" required>
            </div>
            
            <div class="form-group">
                <label for="secondName">Last Name *</label>
                <input type="text" id="secondName" name="secondName" value="Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone *</label>
                <input type="tel" id="phone" name="phone" value="07123456789" required>
            </div>
            
            <div class="form-group">
                <label for="org">Organisation</label>
                <input type="text" id="org" name="org" value="Test Company">
            </div>
            
            <div class="form-group">
                <label for="manual-amount">Amount Paid *</label>
                <input type="text" id="manual-amount" name="manualAmount" value="75" required>
            </div>
            
            <div class="form-group">
                <label for="manual-reference">Payment Reference *</label>
                <input type="text" id="manual-reference" name="manualReference" value="TEST123" required>
            </div>
            
            <button type="submit">Test Registration</button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <h3>Console Output:</h3>
        <div id="console" class="console"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Console logging
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        
        function addToConsole(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = `[${timestamp}] ${type}: ${args.join(' ')}\n`;
            consoleDiv.textContent += message;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole('LOG', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('ERROR', ...args);
        };
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCXiak3a4DluvlmBzniR1n7U7hkQ1J1lAM",
            authDomain: "wealth-creation-registration.firebaseapp.com",
            projectId: "wealth-creation-registration",
            storageBucket: "wealth-creation-registration.firebasestorage.app",
            messagingSenderId: "440514993252",
            appId: "1:440514993252:web:47cc825e650523bc515371",
            measurementId: "G-LXZ6HGN7LF"
        };
        
        console.log('Starting test...');
        
        // Initialize Firebase
        let db;
        try {
            console.log('Initializing Firebase...');
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log('‚úÖ Firebase initialized successfully');
        } catch (error) {
            console.error('‚ùå Firebase initialization error:', error);
        }
        
        // Form submission
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('üìù Form submitted');
            
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status loading';
            status.textContent = 'Processing...';
            
            try {
                const form = e.target;
                const formData = {
                    title: form.title.value,
                    firstName: form.firstName.value,
                    secondName: form.secondName.value,
                    email: form.email.value,
                    phone: form.phone.value,
                    org: form.org.value,
                    paymentMethod: 'bank',
                    amount: form.manualAmount.value,
                    referenceNumber: form.manualReference.value,
                    paymentStatus: 'pending_verification',
                    timestamp: new Date().toISOString(),
                    source: 'test-form'
                };
                
                console.log('üìä Form data:', JSON.stringify(formData, null, 2));
                
                if (!db) {
                    throw new Error('Firebase not initialized');
                }
                
                console.log('üíæ Sending to Firestore...');
                const docRef = await db.collection('registrations').add(formData);
                console.log('‚úÖ Document written with ID:', docRef.id);
                
                status.className = 'status success';
                status.textContent = '‚úÖ Registration successful! Document ID: ' + docRef.id;
                
            } catch (error) {
                console.error('‚ùå Registration error:', error);
                status.className = 'status error';
                status.textContent = '‚ùå Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
