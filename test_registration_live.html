    <!-- Test Functions -->
    <script>
        let testLog = document.getElementById('testLog');
        let testResults = document.getElementById('testResults');

        function log(message) {
            console.log(message);
            testLog.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            testLog.scrollTop = testLog.scrollHeight;
        }

        function addResult(type, message) {
            const className = type === 'pass' ? 'result-pass' : type === 'fail' ? 'result-fail' : 'result-info';
            const icon = type === 'pass' ? '‚úÖ' : type === 'fail' ? '‚ùå' : '‚ÑπÔ∏è';
            testResults.innerHTML += `<div class="test-result ${className}">${icon} ${message}</div>`;
        }

        function fillTestData() {
            log('Filling form with test data...');
            
            document.getElementById('title').value = 'Mr';
            document.getElementById('firstName').value = 'John';
            document.getElementById('secondName').value = 'Doe';
            document.getElementById('email').value = 'john.doe@testcompany.co.uk';
            document.getElementById('phone').value = '07123456789';
            document.getElementById('org').value = 'Test Company Ltd';
            document.getElementById('manual-amount').value = '150';
            document.getElementById('manual-reference').value = 'TEST-REF-' + Date.now();
            
            addResult('pass', 'Test data filled successfully');
            log('All fields filled with test data');
        }

        function testFormSubmission() {
            log('Testing form submission...');
            
            const form = document.getElementById('registrationForm');
            const submitButton = document.getElementById('submitButton');
            
            if (!form || !submitButton) {
                addResult('fail', 'Form or submit button not found');
                return;
            }
            
            // Check if form is valid
            if (!form.checkValidity()) {
                addResult('fail', 'Form validation failed - fill required fields first');
                log('Form validation failed');
                return;
            }
            
            addResult('pass', 'Form validation passed');
            
            // Test button click
            let buttonClicked = false;
            const originalHandler = submitButton.onclick;
            
            submitButton.addEventListener('click', function(e) {
                e.preventDefault();
                buttonClicked = true;
                log('Button click intercepted for testing');
                addResult('pass', 'Submit button is clickable and responsive');
            }, { once: true });
            
            // Simulate click
            submitButton.click();
            
            if (buttonClicked) {
                addResult('pass', 'Registration form submission test completed');
            } else {
                addResult('fail', 'Button click not detected');
            }
        }

        function testMobileView() {
            log('Testing mobile view elements...');
            
            // Test payment icons
            const icons = document.querySelectorAll('.payment-method-content .fas');
            let visibleIcons = 0;
            
            icons.forEach(icon => {
                const style = window.getComputedStyle(icon);
                const rect = icon.getBoundingClientRect();
                if (style.opacity !== '0' && style.visibility !== 'hidden' && rect.width > 0) {
                    visibleIcons++;
                }
            });
            
            if (visibleIcons >= 2) {
                addResult('pass', `Payment icons visible: ${visibleIcons}/2`);
            } else {
                addResult('fail', `Payment icons issue: only ${visibleIcons}/2 visible`);
            }
            
            // Test email field
            const emailField = document.getElementById('email');
            emailField.value = 'test@verylongdomainname.co.uk';
            const hasOverflow = emailField.scrollWidth > emailField.clientWidth + 5;
            
            if (!hasOverflow) {
                addResult('pass', 'Email field responsive - no text overflow');
            } else {
                addResult('fail', 'Email field has text overflow issue');
            }
            
            // Test button accessibility
            const submitButton = document.getElementById('submitButton');
            const buttonStyle = window.getComputedStyle(submitButton);
            const buttonRect = submitButton.getBoundingClientRect();
            
            if (buttonRect.height >= 44) {
                addResult('pass', `Button touch target adequate: ${Math.round(buttonRect.height)}px`);
            } else {
                addResult('fail', `Button touch target too small: ${Math.round(buttonRect.height)}px`);
            }
            
            log('Mobile view testing completed');
        }

        function clearResults() {
            testResults.innerHTML = '';
            testLog.innerHTML = '<strong>Test Log:</strong><br>Results cleared...<br>';
            log('Test results cleared');
        }

        // Auto-run basic tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                log('Page loaded - running basic tests...');
                testMobileView();
            }, 2000);
        });
    </script>
