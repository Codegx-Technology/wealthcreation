<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Test - Full Functionality</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .test-header {
            background: linear-gradient(135deg, #0c2340 0%, #1a3a5f 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .test-status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .status-pass { background: #d4edda; color: #155724; }
        .status-fail { background: #f8d7da; color: #721c24; }
        .status-info { background: #d1ecf1; color: #0c5460; }
        .test-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-header">
            <h1>üß™ Registration Form Test</h1>
            <p>Testing all registration functionality including Firebase, Stripe, and form validation</p>
        </div>

        <div id="testResults">
            <div class="test-status status-info">
                <strong>üîÑ Starting Registration Tests...</strong>
            </div>
        </div>

        <div class="test-log" id="testLog">
            <strong>Test Log:</strong><br>
        </div>

        <!-- Actual Registration Form for Testing -->
        <form id="registrationForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="title">Title</label>
                    <select id="title" name="title">
                        <option value="">Select</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Dr">Dr</option>
                    </select>
                    <div class="input-icon">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="secondName">Last Name</label>
                    <input type="text" id="secondName" name="secondName" placeholder="Last Name" required />
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="test@verylongdomainname.co.uk" required />
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone" required />
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="org">Organization</label>
                    <input type="text" id="org" name="org" placeholder="Organization" class="org-input" />
                    <div class="input-icon org-icon">
                        <i class="fas fa-building"></i>
                    </div>
                </div>
            </div>

            <!-- Payment Method Selection -->
            <div class="payment-method-section">
                <h3 class="payment-method-title">Choose Payment Method</h3>
                <div class="payment-methods">
                    <div class="payment-method-option">
                        <input type="radio" id="stripe-payment" name="paymentMethod" value="stripe">
                        <label for="stripe-payment" class="payment-method-label">
                            <div class="payment-method-content">
                                <i class="fas fa-credit-card"></i>
                                <span>Pay with Card (Stripe)</span>
                                <small>Secure online payment</small>
                            </div>
                        </label>
                    </div>
                    <div class="payment-method-option">
                        <input type="radio" id="bank-transfer" name="paymentMethod" value="bank" checked>
                        <label for="bank-transfer" class="payment-method-label">
                            <div class="payment-method-content">
                                <i class="fas fa-university"></i>
                                <span>Bank Transfer</span>
                                <small>Manual bank transfer</small>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Bank Transfer Section -->
            <div id="bank-transfer-section" class="bank-transfer-section">
                <div class="form-group">
                    <label for="manual-amount">Amount Paid *</label>
                    <input type="text" id="manual-amount" name="manualAmount" placeholder="Amount (¬£)" required />
                    <div class="input-icon">
                        <i class="fas fa-pound-sign"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="manual-reference">Payment Reference *</label>
                    <input type="text" id="manual-reference" name="manualReference" placeholder="Bank Transfer Reference" required />
                    <div class="input-icon">
                        <i class="fas fa-hashtag"></i>
                    </div>
                </div>
            </div>

            <div id="formStatus" class="form-status"></div>

            <div class="btn-container">
                <button type="submit" id="submitButton">Complete Registration <i class="fas fa-arrow-right"></i></button>
                <p class="form-note">Testing registration functionality</p>
            </div>
        </form>
    </div>

    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBtVGGhWJJXKzBzBzQgVQQQQQQQQQQQQQQ",
            authDomain: "wealthcreation-test.firebaseapp.com",
            projectId: "wealthcreation-test",
            storageBucket: "wealthcreation-test.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef123456789012345"
        };

        const STRIPE_PUBLISHABLE_KEY = "pk_test_51234567890abcdef";
        const API_BASE_URL = "https://api.example.com";
        const IS_PRODUCTION = false;
    </script>

    <!-- Test Scripts -->
    <script>
        let testLog = document.getElementById('testLog');
        let testResults = document.getElementById('testResults');
        let testsPassed = 0;
        let totalTests = 0;

        function log(message) {
            console.log(message);
            testLog.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            testLog.scrollTop = testLog.scrollHeight;
        }

        function addTestResult(name, passed, details = '') {
            totalTests++;
            if (passed) testsPassed++;
            
            const status = passed ? 'status-pass' : 'status-fail';
            const icon = passed ? '‚úÖ' : '‚ùå';
            
            testResults.innerHTML += `
                <div class="test-status ${status}">
                    <strong>${icon} ${name}</strong>
                    ${details ? '<br><small>' + details + '</small>' : ''}
                </div>
            `;
        }

        // Test 1: Check if form elements exist
        function testFormElements() {
            log('Testing form elements...');
            
            const form = document.getElementById('registrationForm');
            const submitButton = document.getElementById('submitButton');
            const firstName = document.getElementById('firstName');
            const email = document.getElementById('email');
            const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]');
            
            addTestResult('Form Elements', 
                form && submitButton && firstName && email && paymentMethods.length === 2,
                `Form: ${!!form}, Button: ${!!submitButton}, Fields: ${!!firstName && !!email}, Payment: ${paymentMethods.length}`
            );
        }

        // Test 2: Check payment method icons visibility
        function testPaymentIcons() {
            log('Testing payment method icons...');
            
            const icons = document.querySelectorAll('.payment-method-content .fas');
            let visibleIcons = 0;
            
            icons.forEach(icon => {
                const style = window.getComputedStyle(icon);
                const rect = icon.getBoundingClientRect();
                if (style.opacity !== '0' && style.visibility !== 'hidden' && rect.width > 0) {
                    visibleIcons++;
                }
            });
            
            addTestResult('Payment Icons Visibility', 
                visibleIcons >= 2,
                `${visibleIcons}/2 icons visible and properly sized`
            );
        }

        // Test 3: Check email field responsiveness
        function testEmailField() {
            log('Testing email field responsiveness...');
            
            const emailField = document.getElementById('email');
            emailField.value = 'test@verylongdomainname.co.uk';
            
            const hasOverflow = emailField.scrollWidth > emailField.clientWidth + 5;
            
            addTestResult('Email Field Responsiveness', 
                !hasOverflow,
                `Scroll width: ${emailField.scrollWidth}, Client width: ${emailField.clientWidth}`
            );
        }

        // Test 4: Test button functionality
        function testButtonFunctionality() {
            log('Testing button functionality...');
            
            const submitButton = document.getElementById('submitButton');
            let buttonClicked = false;
            
            // Add test click handler
            submitButton.addEventListener('click', function(e) {
                e.preventDefault();
                buttonClicked = true;
                log('Button click detected!');
            });
            
            // Simulate click
            setTimeout(() => {
                submitButton.click();
                
                setTimeout(() => {
                    addTestResult('Button Functionality', 
                        buttonClicked,
                        buttonClicked ? 'Button responds to clicks' : 'Button not responding'
                    );
                    
                    // Test 5: Form validation
                    testFormValidation();
                }, 100);
            }, 500);
        }

        // Test 5: Test form validation
        function testFormValidation() {
            log('Testing form validation...');
            
            // Fill form with test data
            document.getElementById('firstName').value = 'John';
            document.getElementById('secondName').value = 'Doe';
            document.getElementById('email').value = 'john.doe@test.com';
            document.getElementById('phone').value = '07123456789';
            document.getElementById('manual-amount').value = '150';
            document.getElementById('manual-reference').value = 'TEST123';
            
            const form = document.getElementById('registrationForm');
            const isValid = form.checkValidity();
            
            addTestResult('Form Validation', 
                isValid,
                isValid ? 'All required fields filled correctly' : 'Form validation failed'
            );
            
            // Final summary
            showFinalResults();
        }

        function showFinalResults() {
            const passRate = Math.round((testsPassed / totalTests) * 100);
            const overallStatus = testsPassed === totalTests ? 'status-pass' : 
                                 testsPassed > totalTests / 2 ? 'status-info' : 'status-fail';
            
            testResults.innerHTML += `
                <div class="test-status ${overallStatus}">
                    <strong>üéØ Overall Test Results: ${testsPassed}/${totalTests} tests passed (${passRate}%)</strong>
                    <br><small>${testsPassed === totalTests ? 'All tests passed! Registration is working properly.' : 
                                'Some tests failed. Check the issues above.'}</small>
                </div>
            `;
            
            log(`Testing completed: ${testsPassed}/${totalTests} tests passed`);
        }

        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('Starting registration functionality tests...');
            
            setTimeout(() => {
                testFormElements();
                setTimeout(() => testPaymentIcons(), 500);
                setTimeout(() => testEmailField(), 1000);
                setTimeout(() => testButtonFunctionality(), 1500);
            }, 1000);
        });
    </script>

    <!-- Load Firebase and Stripe (for testing) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Load main app script -->
    <script src="js/app.js"></script>
</body>
</html>
